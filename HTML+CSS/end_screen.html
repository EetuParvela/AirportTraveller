<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
  <link rel="stylesheet" href="end_screen.css">
</head>
<body>
  <div class="board">
    <div class="end">
      <h1 class="title">Game over</h1>
    </div>

    <div class="results">
      <div class="note">
      <div class="name">Name 1</div>
        <div class="winner">Winner</div>
          <div class="note-content">
          <h2>Points: <span>0</span></h2>
          <h2>Distance: <span>0 km</span></h2>
          <h2>CO₂: <span>0 kg</span></h2>
        </div>

      </div>
      <div class="note">
        <div class="name">Name 2</div>
        <div class="looser"></div>
          <div class="note-content">
          <h2>Points: <span>0</span></h2>
          <h2>Distance: 100000 <span>km</span></h2>
          <h2>CO₂: <span>0 kg</span></h2>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
